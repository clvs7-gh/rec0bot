name: Basic test
on:
  push:
    branches:
      - '**'
      - master

jobs:
  basic-test:
    name: Basic Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '18', '17', '16', '15', '14' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        run: npm i
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm test
